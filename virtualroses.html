<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Rose Day üåπ</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff8fb1, #ff5fa2);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      overflow: hidden;
      cursor: pointer;
    }

    /* INTRO SCREEN */
    .intro {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 143, 177, 0.35);
      backdrop-filter: blur(4px);
      z-index: 20;
      transition: opacity 0.9s ease;
    }

    .intro button {
      padding: 16px 38px;
      font-size: 1.1rem;
      border-radius: 40px;
      border: none;
      background: #ff4f9a;
      color: #fff;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
      animation: pulse 1.6s infinite;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* MAIN CARD */
    .card {
      position: relative;
      z-index: 10;
      background: rgba(255, 255, 255, 0.18);
      backdrop-filter: blur(12px);
      padding: 32px 26px;
      border-radius: 22px;
      max-width: 360px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.25);
      opacity: 0;
      transform: scale(0.92);
      transition: opacity 0.9s ease, transform 0.9s ease;
    }

    .card.show {
      opacity: 1;
      transform: scale(1);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .roses {
      font-size: 1.9rem;
      margin: 15px 0;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.6;
    }

    .pickup {
      margin-top: 18px;
      font-style: italic;
      font-weight: 500;
      color: #fff0f5;
    }

    footer {
      margin-top: 20px;
      font-size: 0.8rem;
      opacity: 0.85;
    }

    /* FALLING ROSES */
    .rose {
      position: absolute;
      top: -50px;
      font-size: 1.6rem;
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* HEART BURST */
    .heart {
      position: absolute;
      font-size: 1.2rem;
      animation: burst 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes burst {
      0% { transform: scale(1); opacity: 1; }
      100% {
        transform: translate(var(--x), var(--y)) scale(1.8);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<!-- INTRO SCREEN -->
<div class="intro" id="intro">
  <button onclick="openGift()">Tap to open your gift üéÅ</button>
</div>

<!-- FALLING ROSES -->
<script>
  for (let i = 0; i < 30; i++) {
    const rose = document.createElement("div");
    rose.className = "rose";
    rose.innerText = "üåπ";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = 4 + Math.random() * 6 + "s";
    rose.style.fontSize = 1 + Math.random() * 1.8 + "rem";
    document.body.appendChild(rose);
  }
</script>

<!-- MAIN CONTENT -->
<div class="card" id="card">
  <h1>Happy Rose Day üåπ</h1>

  <div class="roses">üåπüåπüåπüåπüåπ</div>

  <p>
    Some people give roses today.<br>
    I just thought I‚Äôd give you a reason to smile.
  </p>

  <p class="pickup">
    ‚ÄúEvery petal feels softer once you smile.‚Äù üíñ
  </p>

  <footer>
    Tap anywhere & let the hearts speak üíå
  </footer>
</div>

<!-- OPEN GIFT -->
<script>
  function openGift() {
    const intro = document.getElementById("intro");
    const card = document.getElementById("card");

    intro.style.opacity = "0";
    setTimeout(() => intro.remove(), 900);

    card.classList.add("show");
  }
</script>

<!-- HEART BURST -->
<script>
  document.addEventListener("click", function(e) {
    for (let i = 0; i < 8; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "üíñ";
      heart.style.left = e.clientX + "px";
      heart.style.top = e.clientY + "px";
      heart.style.setProperty("--x", (Math.random() - 0.5) * 120 + "px");
      heart.style.setProperty("--y", (Math.random() - 0.5) * 120 + "px");
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1000);
    }
  });
</script>

</body>
</html>
