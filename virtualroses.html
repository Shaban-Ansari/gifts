<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Rose Day ğŸŒ¹</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  overflow: hidden;
  cursor: pointer;
}

/* ğŸŒ¸ UNSPLASH BACKGROUND */
.bg {
  position: fixed;
  inset: 0;
  background-image: url("https://source.unsplash.com/UrF1Jf5PamQ/1920x1080");
  background-size: cover;
  background-position: center;
  transition: filter 1s ease;
  z-index: -2;
}

/* ğŸŒ¹ SCREENS */
.screen {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: opacity 0.9s ease, transform 0.9s ease;
}

/* ğŸŒ· INTRO */
.intro {
  text-align: center;
  color: #fff;
  text-shadow: 0 6px 20px rgba(0,0,0,0.35);
}

.intro h1 {
  font-size: 2.4rem;
  margin-bottom: 22px;
  animation: floatIn 1.5s ease forwards;
}

@keyframes floatIn {
  from {
    opacity: 0;
    transform: translateY(25px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.claim-btn {
  padding: 16px 36px;
  font-size: 1.05rem;
  border-radius: 40px;
  border: none;
  background: #ff4f9a;
  color: #fff;
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  cursor: pointer;
  animation: pulse 1.6s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* ğŸŒ¸ MAIN CONTENT */
.content {
  opacity: 0;
  pointer-events: none;
  transform: scale(0.95);
}

.card {
  background: rgba(255,255,255,0.2);
  backdrop-filter: blur(14px);
  padding: 36px 28px;
  border-radius: 26px;
  max-width: 380px;
  text-align: center;
  color: #fff;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
}

/* âœ¨ ANIMATED MAIN TEXT */
.animate-text {
  animation: glowText 2.2s ease forwards;
}

@keyframes glowText {
  0% {
    opacity: 0;
    letter-spacing: 6px;
    text-shadow: none;
  }
  100% {
    opacity: 1;
    letter-spacing: 1px;
    text-shadow: 0 0 18px rgba(255,255,255,0.7);
  }
}

.roses {
  font-size: 2rem;
  margin: 16px 0;
}

.pickup {
  margin-top: 16px;
  font-style: italic;
  color: #fff0f6;
}

/* ğŸŒ¹ FALLING ROSES */
.rose {
  position: absolute;
  top: -50px;
  font-size: 1.6rem;
  animation: fall linear infinite;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}

/* ğŸ’– HEART BURST */
.heart {
  position: absolute;
  animation: burst 1s ease-out forwards;
  pointer-events: none;
}

@keyframes burst {
  from { transform: scale(1); opacity: 1; }
  to {
    transform: translate(var(--x), var(--y)) scale(1.8);
    opacity: 0;
  }
}

/* âœ¨ SPARKLES */
.sparkle {
  position: absolute;
  font-size: 0.8rem;
  animation: sparkle 1s ease-out forwards;
  pointer-events: none;
}

@keyframes sparkle {
  from {
    opacity: 1;
    transform: scale(1);
  }
  to {
    opacity: 0;
    transform: scale(2);
  }
}
</style>
</head>

<body>

<div class="bg" id="bg"></div>

<!-- ğŸŒ¸ INTRO -->
<div class="screen intro" id="intro">
  <div>
    <h1>A Rose Garden for You ğŸŒ¸</h1>
    <button class="claim-btn" onclick="revealGift()">Tap to claim your gift ğŸ</button>
  </div>
</div>

<!-- ğŸŒ¹ MAIN -->
<div class="screen content" id="content">
  <div class="card">
    <h2 class="animate-text">Happy Rose Day ğŸŒ¹</h2>

    <div class="roses">ğŸŒ¹ğŸŒ¸ğŸ¤ğŸŒ¹ğŸŒ¸</div>

    <p class="animate-text">
      A garden of feelings,<br> not just flowers.
    </p>

    <p class="pickup animate-text">
      â€œEvery petal feels softer once you smile.â€ ğŸ’–
    </p>
  </div>
</div>

<script>
/* ğŸ Reveal */
function revealGift() {
  intro.style.opacity = "0";
  intro.style.pointerEvents = "none";
  content.style.opacity = "1";
  content.style.pointerEvents = "auto";
  content.style.transform = "scale(1)";
  bg.style.filter = "blur(5px)";
}

/* ğŸŒ¹ Falling Roses */
for (let i = 0; i < 30; i++) {
  const r = document.createElement("div");
  r.className = "rose";
  r.innerText = "ğŸŒ¹";
  r.style.left = Math.random() * 100 + "vw";
  r.style.animationDuration = 5 + Math.random() * 6 + "s";
  r.style.fontSize = 1 + Math.random() * 1.6 + "rem";
  document.body.appendChild(r);
}

/* ğŸ’– Heart Burst */
document.addEventListener("click", e => {
  for (let i = 0; i < 6; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerText = "ğŸ’–";
    h.style.left = e.clientX + "px";
    h.style.top = e.clientY + "px";
    h.style.setProperty("--x", (Math.random()-0.5)*140 + "px");
    h.style.setProperty("--y", (Math.random()-0.5)*140 + "px");
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 1000);
  }
});

/* âœ¨ Sparkles on scroll / touch */
document.addEventListener("mousemove", sparkleEffect);
document.addEventListener("touchmove", e => sparkleEffect(e.touches[0]));

function sparkleEffect(e) {
  const s = document.createElement("div");
  s.className = "sparkle";
  s.innerText = "âœ¨";
  s.style.left = e.clientX + "px";
  s.style.top = e.clientY + "px";
  document.body.appendChild(s);
  setTimeout(() => s.remove(), 1000);
}
</script>

</body>
</html>
